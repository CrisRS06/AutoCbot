version: '3.8'

services:
  # Backend API (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=production
    container_name: autocbot-backend-prod
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    env_file:
      - backend/.env.production
    volumes:
      # Only mount persistent data, not source code
      - ./user_data:/app/user_data
      - ./backend/autocbot_prod.db:/app/autocbot_prod.db
      - ./backend/alembic:/app/alembic
    restart: always
    networks:
      - autocbot-network
    # Production command - NO --reload flag
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - NODE_ENV=production
    container_name: autocbot-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Update these URLs to your production backend URL
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/ws}
      # Feature flags for MVP
      - NEXT_PUBLIC_FEATURE_ENABLE_LIVE_TRADING=false
      - NEXT_PUBLIC_FEATURE_ENABLE_PAPER_TRADING=true
      - NEXT_PUBLIC_FEATURE_ENABLE_ML_STRATEGY=false
      - NEXT_PUBLIC_FEATURE_ENABLE_BACKTEST=false
      - NEXT_PUBLIC_FEATURE_ENABLE_ADVANCED_METRICS=false
      - NEXT_PUBLIC_FEATURE_ENABLE_TELEGRAM=false
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - autocbot-network
    # Production command - npm start (not dev)
    command: npm start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (Optional - for SSL/TLS termination)
  # Uncomment this section if you want to use Nginx
  # nginx:
  #   image: nginx:alpine
  #   container_name: autocbot-nginx-prod
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - backend
  #     - frontend
  #   restart: always
  #   networks:
  #     - autocbot-network

networks:
  autocbot-network:
    driver: bridge

# Production volumes for persistent data
volumes:
  user_data:
    driver: local
  prod_db:
    driver: local
