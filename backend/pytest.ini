[pytest]
# Pytest configuration for AutoCbot backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=services
    --cov=api
    --cov=middleware
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, external services)
    slow: Slow-running tests
    asyncio: Tests requiring asyncio

# Asyncio mode
asyncio_mode = auto

# Coverage options
[coverage:run]
omit =
    */tests/*
    */conftest.py
    */alembic/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
