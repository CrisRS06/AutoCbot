[pytest]
# Pytest Configuration for AutoCbot

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Async
asyncio_mode = auto

# Timeouts
timeout = 30
timeout_method = thread

# Parallel execution (use -n auto)
# pytest -n auto

# Coverage (use --cov)
# pytest --cov=backend --cov-report=html

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Markers
markers =
    smoke: Quick smoke tests (< 30s total)
    e2e: End-to-end integration tests
    contract: API contract validation tests
    integration: External service integration tests
    slow: Tests that take > 5 seconds
    websocket: WebSocket connection tests

# Test paths
testpaths = tests

# Ignore
norecursedirs = .git .venv node_modules __pycache__ .pytest_cache
